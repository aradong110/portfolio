<style type="text/css">
	body {overflow: hidden; margin: 0;}
	.evWrap {position: relative;}
	.evWrap img {display: block; width: 100%;}
	.evWrap .visual-cont {position: relative; width: 100%; height: 105vw; background: url('images/slide/lotte/event_1/bg_1.jpg'); background-size: 100% auto;}
	.evWrap .visual-cont .tt {z-index: 3; position: absolute; top: 0; left:0; width: 100%; height: 100%;}

	/* 이벤트 엠블럼 */
	.evEmblem {position: absolute; z-index: 1; left: 2.667vw; top: 1px; width: 22.800vw; height: 23.467vw; background: url('images/slide/lotte/event_1/neonsign_bg.png') no-repeat 0 0; background-size: 100% 100%;}
	.evEmblem .neonSign {width: 100%; height: 100%; background: url('images/slide/lotte/event_1/neonsign_off.png') no-repeat 0 0; background-size: 100% 100%;}
	.evEmblem .neonSign .on {width: 100%; height: 100%; background: url('images/slide/lotte/event_1/neonsign_on.png') no-repeat 0 0; background-size: 100% 100%; opacity: 0; animation: neonsign 4s 1s linear infinite;}
	.evEmblem .deco1 {position: absolute; left: 0; top: 4.533vw; width: 4.267vw; height: 4.267vw; opacity: 0; background:url('images/slide/lotte/event_1/emblem_deco_1.png') no-repeat 0 0; background-size: 100% 100%;
		animation: deco_rotate 4s .5s linear infinite, deco_fade .3s .5s ease-in forwards;
	}
	.evEmblem .deco2 {position: absolute; left: 17.600vw; top: 19.467vw; width: 2.267vw; height: 2.267vw; opacity: 0; background:url('images/slide/lotte/event_1/emblem_deco_2.png') no-repeat 0 0; background-size: 100% 100%;
		animation: deco_fade .3s .5s ease-in forwards, deco_scale .3s .5s ease-in forwards;
	}
	@keyframes neonsign {
		0%, 10%, 24%, 34%, 38%, 42%, 82%, 100% {opacity: 0;}
		12%, 22%, 36%, 40%, 44%, 80% {opacity: 1;}
	}
	@keyframes deco_rotate {
		0% {transform: rotate(0deg);}
		100% {transform: rotate(360deg);}
	}
	@keyframes deco_fade {
		0% {opacity: 0;}
		100% {opacity: 1;}
	}
	@keyframes deco_scale {
		0% {transform: scale(.2);}
		100% {transform: scale(1);}
	}

	/* 이벤트 기간 */
	.evDate {position: absolute; z-index: 1; right: 5.333vw; top: 6.667vw; text-align: right; font-family:'Montserrat Regular'; font-size: 3.200vw; color: #fff; line-height: 1.3;}
	.evDate span {display: block;}
	.evDate span.line {display: inline-block; width: 2.667vw; height: 1px; margin-bottom: 0.533vw; background-color: #fff; vertical-align: middle; transform: rotate(-50deg);}	

	.evWrap .visual-cont .balloon {z-index: 2; position: absolute; top: 55.46vw; left: 43.26vw; width: 28.4vw; height: 50vw; background: url("images/slide/lotte/event_1/balloon.png") no-repeat 0 0; background-size: 100% auto; animation: balloon 5s ease-in-out infinite;}
	@keyframes balloon {
		0%, 100% {transform: translateY(0);}
		50% {transform: translateY(1.333vw);}
	}

	.balloon .eyes {position: absolute; left: 12.633vw; top:34.333vw;}
	.balloon .eyes .eye {position: absolute; top: 0; width: 0.533vw; height: 0.533vw; background-color: #0e0d2e; border-radius: 2px; transform: translate(-50%, -50%); animation: eyes 4s infinite;}
	.balloon .eyes .eye.l {left: -1.067vw;}
	.balloon .eyes .eye.r {left: 1.067vw;}
	@keyframes eyes {
		0%, 80%, 90%, 100% {width: 0.533vw; height: 0.533vw;}
		85%, 95% {width: 0.800vw; height: 1px;}
	}
	.balloon .mouse {position: absolute; left: 12.8vw; top: 36.533vw; width: 0.533vw; height: 0.800vw; background-color: #c47470; border-radius: 100%; transform: translate(-50%, -50%); animation: mouse 4s infinite;}
	.down .balloon .mouse {display: none;}
	@keyframes mouse {
		0%, 10%, 20%, 30%, 40%, 50%, 100% {width: 0.533vw; height: 0.800vw;}
		5%, 15%, 25%, 35%, 45% {width: 0.800vw; height: 0.533vw;}
	}

	.evWrap .visual-cont .balloonS img {z-index: 2; position: absolute;}
	.evWrap .visual-cont .balloonS .bS1  {
		top: 17.8vw;
		left: 84.8vw;
		width: 3.4vw;
		height: 5.2vw;		
	}
	.evWrap .visual-cont .balloonS .bS2  {
		top: 46vw;
		left: 8vw;
		width: 7vw;
		height: 10.3vw;		
	}
	.evWrap .visual-cont .balloonS .bS3  {
		top: 52vw;
		left: 83.4vw;
		width: 5vw;
		height: 7vw;
	}
	.evWrap .visual-cont .balloonS .bS4  {
		top: 64vw;
		left: 87.6vw;
		width: 6vw;
		height: 9.2vw;		
	}

	/* 불꽃 모션 */
	#fire1a {
		left: 74.3vw;
		top: 5.2vw;
	}
	#fire2a {
		left: 5vw;
		top: 33.6vw;
	}

	.fire1-container {position: absolute;}
	.fire1-container > div {opacity: 0; position: absolute; background-repeat: no-repeat; background-position: 0 0; background-size: cover;}
	.fire1-container .flare-a {left: 0; top: 0; width: 9.867vw; height: 9.867vw; transform: translate(-50%, -50%); background-image: url('images/slide/lotte/event_1/fire_a.png');}
	.fire1-container .flare-b {left: 0; top: 0; width: 12.533vw; height: 12.533vw; transform: translate(-50%, -50%); background-image: url('images/slide/lotte/event_1/fire-b.png');}
	.fire1-container .tail {left: 0; top: 0; width: 3px; height: 12vw; margin-left: -1px; background-image: url('images/slide/lotte/event_1/tail.png');}

	.fire2-container {position: absolute;}
	.fire2-container > div {opacity: 0; position: absolute; background-repeat: no-repeat; background-position: 0 0; background-size: cover;}
	.fire2-container .flare-c {left: 0; top: 0; width: 1.333vw; height: 1.333vw; transform: translate(-50%, -50%); background-image: url('images/slide/lotte/event_1/fire_c.png');}
	.fire2-container .flare-d {left: 0; top: 0; width: 8vw; height: 8vw; transform: translate(-50%, -50%); background-image: url('images/slide/lotte/event_1/fire_d.png');}
	.fire2-container .tail {left: 0; top: 0; width: 3px; height: 12vw; margin-left: -1px; background-image: url('images/slide/lotte/event_1/tail.png');}

	/* // 불꽃 모션 */

	/* 열기구 */
	.hot-air-balloon {position: absolute; z-index: 1;}
	.hot-air-balloon > div {background-size: cover !important;}
	.hot-air-balloon.first {left: 84.667vw; top: 64.267vw; /*animation: balloonX 60s 0s ease-in-out forwards;*/}
	.hot-air-balloon.first div {width: 6.133vw; height: 8.800vw; background: url(./static-fo-mo/img/ch/event/kc191024_aftero2oevt/hot_air_balloon1.png) no-repeat 0 0; /*animation: balloonY 2s 0s ease-in-out infinite;*/}
	.hot-air-balloon.second {left: 93.333vw; top: 73.067vw; /*animation: balloonX 60s 0s ease-in-out forwards;*/}
	.hot-air-balloon.second div {width: 4vw; height: 5.600vw; background: url(./static-fo-mo/img/ch/event/kc191024_aftero2oevt/hot_air_balloon2.png) no-repeat 0 0; /*animation: balloonY 2s 0.5s ease-in-out infinite;*/}
	@keyframes balloonX {
		0%, 100% {transform: translateX(0);}
		50% {transform: translateX(-100%);}
	}
	@keyframes balloonY {
		0%, 100% {transform: translateY(0);}
		50% {transform: translateY(5%);}
	}	

	.evWrap .coupon-cont {position: relative;}
	.evWrap .coupon-cont span {display:block; position: absolute; top: 57.33vw; left: 14.93%; width: 70.13vw;}
</style>
<div class="evWrap">
	<div class="visual-cont">
		<div class="evEmblem">

			<span class="deco2"></span>
		</div>
		<div class="evDate">
			<span class="s">2019.11.12</span>
			<span class="line"></span>
			<span class="e">11.26</span>
		</div>	
		<img class="tt" src="images/slide/lotte/event_1/emblem.png" alt="">
		<div class="balloon">
			<div class="eyes">
				<div class="eye l"></div>
				<div class="eye r"></div>
			</div>
			<div class="mouse"></div>
		</div>
		<div class="balloonS">

			<img class="bS2" src="images/slide/lotte/event_1/orange_ballon.png" alt="">
			<img class="bS3" src="images/slide/lotte/event_1/balloon_etc_1.png" alt="">
			<img class="bS4" src="images/slide/lotte/event_1/balloon_etc_2.png" alt="">

		<script>
			/* 불꽃 모션 */
			var FIREWORKS = $("#fireworks");

			function fire1_create(id) {
				var html = '';
				html += '			<div class="fire1-container" id="' + id + '">';
				html += '				<div class="flare-a"></div>';
				html += '				<div class="flare-b"></div>';
				html += '				<div class="tail"></div>';
				html += '			</div>';
				FIREWORKS.append(html);
			}

			function fire2_create(id) {
				var html = '';
				html += '			<div class="fire2-container" id="' + id + '">';
				html += '				<div class="flare-c"></div>';
				html += '				<div class="flare-d"></div>';
				html += '				<div class="tail"></div>';
				html += '			</div>';
				FIREWORKS.append(html);
			}

			function fire1_motion(id) {
				if ($("#"+id).length === 0) fire1_create(id);					
				anime({targets: '#'+id+' .tail', translateY: [300, 0], scaleY: [1, .5], opacity: [0, 1, 1, .5, 0], easing: 'easeInOutQuad', duration: 1000});
				anime({targets: '#'+id+' .flare-a', opacity: [0, 1, 1, 1, 0], easing: 'easeOutQuad', duration: 600, delay: 1100});
				anime({targets: '#'+id+' .flare-b', opacity: [0, 1, 1, 1, 0], easing: 'easeOutQuad', duration: 600, delay: 1300});
				setTimeout(function() { fire1_motion(id); }, 2500);
			}
			setTimeout(function() { fire1_motion("fire1a"); }, 0);

			function fire2_motion(id) {
				if ($("#"+id).length === 0) fire2_create(id);					
				anime({targets: '#'+id+' .tail', translateY: [300, 0], scaleY: [1, .5], opacity: [0, 1, 1, .5, 0], easing: 'easeInOutQuad', duration: 1000});
				anime({targets: '#'+id+' .flare-c', opacity: [0, 1, 1, 1, 0], easing: 'easeOutQuad', duration: 400, delay: 1500});
				anime({targets: '#'+id+' .flare-d', opacity: [0, 1, 1, 1, 0], easing: 'easeOutQuad', duration: 400, delay: 1700});
				setTimeout(function() { fire2_motion(id); }, 2500);
			}
			setTimeout(function() { fire2_motion("fire2a"); }, 1000);
		</script>

<script type="text/javascript">
	$(document).ready(function () {
		$(".emblem > div").addClass("active");
		
		if($('.cont01 .slide-cont').length > 0) {
			$('.cont01 .slide-cont').slick({
				arrows: false,
				dots: true,
				infinite: true,
				fade: true,
				cssEase: 'linear',
				speed: 500,
				autoplay: true,
				autoplaySpeed: 2000
			});
			$('.slide-bg').children(':eq(0)').addClass('active');
		}
		
		/*슬릭 - 비포체인지 */
		$('.cont01 .slide-cont').on('beforeChange', function(event, slick, currentSlide, nextSlide){
			$('.heart-cont').removeClass('active');
			$('.slide-bg').children(':eq(' + currentSlide + ')').removeClass('active');
		});

		/* 슬릭 - 에프터체인지 */ 
		$('.cont01 .slide-cont').on('afterChange', function(event, slick, currentSlide, nextSlide){
			$('.heart-cont').addClass('active');
			$('.slide-bg').children(':eq(' + currentSlide +  ')').addClass('active');
		}); 
	})
</script>
<style type="text/css">
	@font-face {
		font-family: 'Noto Sans Medium';
		font-style: normal;
		font-weight: 500;
		src: local('NotoSansKR-Medium'), local('NotoSansKR-Medium'), url(http://static.lottedfs.com/static-fo-pc/css/fonts/NotoSansKR-Medium.woff) format('woff'), url(http://static.lottedfs.com/static-fo-pc/css/fonts/NotoSansKR-Bold.ttf) format('truetype');

	.evWrap {overflow: hidden; position: relative; width: 100%;}
	.evWrap img {display: block; width: 100%;}
	.evWrap .screenOut {position: absolute; width: 1px; height: 1px; font-size: 1px; visibility: hidden; overflow: hidden;}

	.evWrap .visual {position: relative;}
	.evWrap .visual .date {position: absolute; z-index: 2; top: 11.8vw; left: 0; width: 74.6vw;}

	/* 엠블렘 모션 시작 */
	.evWrap .visual .emblem {position: absolute; z-index: 1; top: 4.933vw; right: 1.533vw; width: 22.267vw; height: 28.133vw;}
	.evWrap .visual .emblem > div {position: absolute; background-repeat: no-repeat; background-position: 0 0;}

	.evWrap .visual .emblem .eb-tit {z-index: 2; top: 0; left: 0; width: 22.267vw; height: 28.133vw; transform: scale3d(0,0,1) translate3d(0,1.333vw,0); transition: transform 1s;}
	.evWrap .visual .emblem .eb-tit.active {transform: scale3d(1,1,1) translate3d(0,0,0); animation: ebTitWrap 2s 1.2s ease-in-out infinite;}
	.evWrap .visual .emblem .eb-tit .tit {position: absolute; top: 0; left: 0; width: 22.267vw; height: 23.867vw; margin: 0; background: url('images/slide/lotte/event_2/balloon_top.png') no-repeat 0 0; background-size: 100% auto; animation: ebTit 2s 1.2s ease-in-out infinite;}
	.evWrap .visual .emblem .eb-tit .bottom {position: absolute; top: 23.867vw; left: 8.800vw; width: 4.400vw; height: 4.267vw; margin: 0; background: url('images/slide/lotte/event_2/balloon_btm.png') no-repeat 0 0; background-size: 100% auto;}
	@keyframes ebTitWrap {
		0%,
		100% {transform: translate3d(0,0,0);}
		50% {transform: translate3d(0,-2.667vw,0);}
	}

	@keyframes ebTit {
		0%,
		100% {transform: translate3d(0,0,0);}
		50% {transform: translate3d(0,.533vw,0);}
	}

	.evWrap .visual .emblem .eb-1 {z-index: 1; top: 15.333vw; left: 15.333vw; width: 4.400vw; height: 7.200vw; background-image: url('images/slide/lotte/event_2/balloon_1.png'); background-size: 100% auto; transform: scale3d(0,0,1); transition: transform 1s linear;}
	.evWrap .visual .emblem .eb-2 {top: 19.200vw; left: 1px; width: 8.400vw; height: 10.800vw; background-image: url('images/slide/lotte/event_2/balloon_2.png'); background-size: 100% auto; transform: scale3d(0,0,1); transition: transform 1s linear;}
	.evWrap .visual .emblem .eb-3 {top: 24.667vw; left: 12.400vw; width: 6.533vw; height: 9.067vw; background-image: url('images/slide/lotte/event_2/balloon_3.png'); background-size: 100% auto; transform: scale3d(0,0,1); transition: transform 1s linear;}
	.evWrap .visual .emblem .eb-1.active {transform: scale3d(1,1,1); animation: ebBalloon1 10s 1.2s cubic-bezier(0.625, -0.320, 0.365, 1.330) infinite;}
	.evWrap .visual .emblem .eb-2.active {transform: scale3d(1,1,1); animation: ebBalloon2 10s 1.6s cubic-bezier(0.625, -0.320, 0.365, 1.330) infinite;}
	.evWrap .visual .emblem .eb-3.active {transform: scale3d(1,1,1); animation: ebBalloon3 10s 2s cubic-bezier(0.625, -0.320, 0.365, 1.330) infinite;}

	@keyframes ebBalloon1 {
		0% {transform: translate3d(0,0,0); opacity: 1;} /* 10% = 36px, 4vw*/
		20% {transform: translate3d(0,-8vw,0); opacity: 1;}
		50% {transform: translate3d(0,-20vw,0); opacity: 1;}
		60% {transform: translate3d(0,-24vw,0); opacity: 0;}
		60.1% {transform: translate3d(0,16vw,0); opacity: 0;}
		80% {transform: translate3d(0,8vw,0); opacity: 1;}
		100% {transform: translate3d(0,0,0); opacity: 1;}
	}
	@keyframes ebBalloon2 {
		0% {transform: translate3d(0,0,0); opacity: 1;}
		30% {transform: translate3d(0,-12vw,0); opacity: 1;}
		60% {transform: translate3d(0,-24vw,0); opacity: 1;}
		70% {transform: translate3d(0,-28vw,0); opacity: 0;}
		70.1% {transform: translate3d(0,12vw,0); opacity: 0;}
		80% {transform: translate3d(0,8vw,0); opacity: 1;}
		100% {transform: translate3d(0,0,0); opacity: 1;}
	}
	@keyframes ebBalloon3 {
		0% {transform: translate3d(0,0,0); opacity: 1;}
		30% {transform: translate3d(0,-12vw,0); opacity: 1;}
		70% {transform: translate3d(0,-28vw,0); opacity: 1;}
		80% {transform: translate3d(0,-32vw,0); opacity: 0;}
		80.1% {transform: translate3d(0,8vw,0); opacity: 0;}
		100% {transform: translate3d(0,0,0); opacity: 1;}
	}
